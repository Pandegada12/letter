<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surat Untuk Kamu üíñ</title>

  <!-- Font Google yang tidak sambung -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Comic Neue', cursive, sans-serif;
    }

    body {
      background-image: url('12.gif'); /* Background awal */
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      background-attachment: fixed;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: background-image 1s ease-in-out;
      padding: 10px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      aspect-ratio: 4 / 3;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .envelope {
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: opacity 0.8s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
      padding: 20px;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background-color: #dddddd;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .click-text {
      position: relative;
      z-index: 1;
      font-size: 1.2rem;
      color: black;
      margin-top: 50%;
    }

    .letter {
      width: 100%;
      min-height: 100px;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .sentence {
      opacity: 0;
      transition: opacity 0.8s ease;
      font-size: 5vw;
      color: white;
      max-width: 90%;
      line-height: 1.4;
      text-shadow: 2px 2px 5px black;
      word-wrap: break-word;
    }

    .sentence.visible {
      opacity: 1;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    #replayBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: white;
      color: #d81b60;
      font-size: 1rem;
      border: 2px solid #d81b60;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      z-index: 2;
      font-family: 'Comic Neue', cursive, sans-serif;
    }

    #replayBtn:hover {
      background-color: #ffe6f0;
    }

    /* Responsive text for small screens */
    @media (max-width: 480px) {
      .sentence {
        font-size: 6vw;
      }

      .click-text {
        font-size: 1rem;
      }

      .container {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

<audio id="bgMusic" src="about_you.mp3" loop></audio>

<div class="container">
  <div class="envelope" id="envelope" onclick="openLetter()">
    <div class="flap"></div>
    <span class="click-text">Klik disini</span>
  </div>

  <div class="letter" id="letter">
    <div id="text-content"></div>
  </div>
</div>

<button id="replayBtn" onclick="replayLetter()">üîÅ Baca Ulang</button>

<script>
  const sentences = [
    "Haiii Wanita yang maniss dan lucuu",
    "Ada hal yang ingin aku sampain nih",
    "Ko kamu bisa sih cantik banget",
    "Udah cantikk, lucu, pinter baik lagi",
    "Beh semua sifat baik diborong sama kamu dh",
    "1000 kata tidak cukup untuk mengatakan seberapa perfact kamu di mataku",
    "Apa lagi senyuman mu itu beh manisnya madu pun iri dengan manisnya senyuman mu itu",
    "Jika itu kamu akupun siap untum menyaingi AU dengan judul 3726 MDPL itu",
    "Jika Rangga punya Andini",
    "Maka aku punya Kamu ‚ù§Ô∏è"
  ];

  let p;
  let currentTimeouts = [];

  function openLetter() {
    const envelope = document.getElementById('envelope');
    const letter = document.getElementById('letter');
    const textContent = document.getElementById('text-content');
    const replayBtn = document.getElementById('replayBtn');

    document.body.style.backgroundImage = "url('13.gif')";
    document.body.style.backgroundSize = "cover";

    envelope.classList.add('hidden');
    replayBtn.style.display = 'none';

    setTimeout(() => {
      envelope.style.display = 'none';
      letter.style.display = 'flex';
      showSentenceSequence(sentences, textContent, 4000);
      playMusic();
    }, 800);
  }

  function showSentenceSequence(sentences, container, delay = 4000) {
    let i = 0;
    container.innerHTML = '';
    p = document.createElement('p');
    p.className = 'sentence';
    container.appendChild(p);

    function showNext() {
      if (i < sentences.length) {
        p.classList.remove('visible');
        const timeout1 = setTimeout(() => {
          p.textContent = sentences[i];
          p.classList.add('visible');
          i++;
          const timeout2 = setTimeout(showNext, delay);
          currentTimeouts.push(timeout2);
        }, 500);
        currentTimeouts.push(timeout1);
      } else {
        const btnTimeout = setTimeout(() => {
          replayBtn.style.display = 'block';
        }, 1000);
        currentTimeouts.push(btnTimeout);
      }
    }

    showNext();
  }

  function replayLetter() {
    currentTimeouts.forEach(t => clearTimeout(t));
    currentTimeouts = [];
    document.getElementById('replayBtn').style.display = 'none';
    showSentenceSequence(sentences, document.getElementById('text-content'), 4000);
    playMusic();
  }

  function playMusic() {
    const audio = document.getElementById('bgMusic');
    audio.play().catch(() => {
      console.warn("Autoplay diblokir.");
    });
  }
</script>

</body>
</html>
